<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment-getway</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery from  CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="header">
        <h2>tarlet.</h2>
                        <!-- nav bar -->
        <ul class="nav justify-content-end">

            <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Journal</a>
            </li>

            <li class="nav-item">
                <a class="nav-link">About us</a>
            </li>

            <li class="nav-item">
                <a class="nav-link">Contact</a>
            </li>

            <li class="nav-item">
                <a class="nav-link"><i class="fa-solid fa-bag-shopping"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link"> <i class="fa fa-search"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link"><i class="fa-solid fa-bars"></i></a>
            </li>

        </ul>
    </div>

    <!-- Shopping Cart -->


    <div class="mainbox">

        <div class="col-md-8">
            <h2>Shopping Cart</h2>

            <table id="my-Table" class="table">
                <thead>
                    <tr>
                        <th>Product</th>

                        <th>Size</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th class="text-right">
                            <span id="amount" class="amount">Total Price</span>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- product 1 -->
                    <tr>
                        <td>
                            <div class="img-prdct">
                                <img src="/img/image1.jpg" />
                                <p class="name-product">Sandqvist</p>

                            </div>
                        </td>



                        <td>
                            <select class="size">
                                <option>35L</option>
                                <option>25L</option>
                            </select>
                        </td>

                        <td>
                            <div class="button-container">
                                <button class="cart-qty-plus" type="button" value="+"><strong>+</strong></button>
                                <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                <button class="cart-qty-minus" type="button" value="-"><strong>-</strong></button>
                            </div>
                        </td>
                        <td>
                            <input type="text" value="72" class="price form-control" disabled>
                        </td>
                        <td>$<span id="amount" class="amount">0</span>
                        </td>
                        <td><button type="button" class="btn-close" disabled aria-label="Close"></button>
                        </td>
                    </tr><br><br>
                    <!-- product 2 -->
                    <tr>
                        <td>

                            <div class="img-prdct">
                                <img src="/img/image2.jpg" />

                                <p class="name-product">Sandqvist</p>

                            </div>


                        </td>

                        <td>
                            <select class="size">
                                <option>25L</option>
                                <option>35L</option>
                            </select>
                        </td>
                        <td>
                            <div class="button-container">
                                <button class="cart-qty-plus" type="button" value="+"><strong>+</strong></button>
                                <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                <button class="cart-qty-minus" type="button" value="-"><strong>-</strong></button>
                            </div>
                        </td>
                        <td>
                            <input type="text" value="72" class="price form-control" disabled>
                        </td>
                        <td>$<span id="amount" class="amount">0</span>
                        </td>
                        <td><button type="button" class="btn-close" disabled aria-label="Close"></button>
                        </td>
                    </tr>
                    <br><br>
                    <!-- product 3 -->
                    <tr>
                        <td>

                            <div class="img-prdct">
                                <img src="img/img-3.jpg"/>
                                <p class="name-product">Sandqvist</p>
                            </div>

                        </td>


                        <td>
                            <select class="size">
                                <option>20L</option>
                                <option>25L</option>
                            </select>
                        </td>
                        <td>
                            <div class="button-container">
                                <button class="cart-qty-plus" type="button" value="+"><strong>+</strong></button>
                                <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                <button class="cart-qty-minus" type="button" value="-"><strong>-</strong></button>
                            </div>
                        </td>
                        <td>
                            <input type="text" value="300" class="price form-control" disabled>
                        </td>
                        <td>$<span id="amount" class="amount">0</span>
                        </td>
                        <td><button type="button" class="btn-close" disabled aria-label="Close"></button>
                        </td>
                    
                </tbody>
                <tfoot>

                    <tr>
                        <td colspan="4"></td>
                        <td>Subtotal</td>
                        <td>
                            $ <span id="total" class="total">0</span></p>
                        </td>
                        <td></td>
                    </tr>

                    <tr>
                        <td colspan="4"></td>
                        <td>
                            <p>Shipping Free</p>
                        </td>
                        <td></td>
                        <td></td>

                    </tr>
                    <tr>
                        <td>
                            <strong> < Continue Shopping</strong>
                        </td>
                        <td colspan="3"></td>
                        <td><strong>TOTAL:</strong></td>
                        <td>
                            <strong>$ <span id="total" class="total">0</span></strong>
                        </td>
                        <td></td>
                    </tr>


                </tfoot>
            </table>

        </div>






        <!-- Payment Mode -->

        <div class=" col-md-3">
            <form class="form-control" onsubmit="">
                <h2>Form Info.</h2><br><br>
                <h4>Payment Method:</h4><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-regular fa-credit-card"></i>Credit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-paypal"></i>PayPal
                    </label>
                    <br><br>
                    <label>Name On Card:</label><br>
                    <input type="text" placeholder="John" id="name-on-card">
                    <br><br>
                    <label for="ccn">Credit Card Number:</label><br>
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
                        maxlength="19" placeholder="••• •••• •••• 4567" required><br><br>
                    <div class="card-data">
                        <div class="expiration">
                            Card Expiration:<br>
                            <div class="MMYY">
                                <select name='expireMM' id='expireMM'>
                                    <option value='01'>01</option>
                                    <option value='02'>02</option>
                                    <option value='03'>03</option>
                                    <option value='04'>04</option>
                                    <option value='05'>05</option>
                                    <option value='06'>06</option>
                                    <option value='07'>07</option>
                                    <option value='08'>08</option>
                                    <option value='09'>09</option>
                                    <option value='10'>10</option>
                                    <option value='11'>11</option>
                                    <option value='12'>12</option>
                                </select>
                                <select name='expireYY' id='expireYY'>
                                    <option value='20'>2025</option>
                                    <option value='21'>2026</option>
                                    <option value='22'>2027</option>
                                    <option value='23'>2028</option>
                                    <option value='24'>2029</option>
                                </select>
                            </div>
                        </div>
                        <div class="cvvbox">
                            CVV:
                            <input class="inputCard" type="password" name="expiry" id="expiry" maxlength="3"
                                placeholder="456" />
                        </div>
                    </div><br><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" >Check Out</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
